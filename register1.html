<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册-小米</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div class="register W900">
        <img src="./images/logo.jpg">
        <h3>注册小米账号</h3>
        <p class="tit_info">国家/地区</p>
        <div class="country">
            <!-- <div  class="my1"><i class="fa fa-angle-down"></i></div> -->
            <select name="" >
                <option value="">China</option>
                <option value="">English</option>
                <option value="">America</option>
                <option value="">HangKong</option>
            </select>
        </div>
        <p class="tit_info">成功注册帐号后，国家/地区将不能被修改</p>
        <p class="tit_info">手机号</p>
        <div class="phone">
            <select name="" id="qx">
                <option value="86">+86</option>
                <option value="93">+93</option>
            </select><input type="text" placeholder="请输入手机号" id="phone" onblur="checkPhone()">
            <p id="pmess">
                <img src="./images/info.png" align="absmiddle">
                请输入手机号
            </p>
        </div>
        <button class="reg_btn" onclick="checkPhone()">立即注册</button>
    </div>
    <script>
        // 手机号验证
        function checkPhone(){
            // 1. 定义一个手机号的正则表达式
            var reg = /^1[3-9][0-9]{9}$/
            // 2. 获取输入框中的电话号码
            var pval = document.getElementById('phone')
            // 3. 正则验证
            if(reg.test(pval.value)){
                //a. 修改样式
                document.getElementById('pmess').style.opacity='0'
                pval.style.borderColor='#767676'
                //b.  存储手机号 使用localstorage
                    localStorage.setItem('phone',pval.value)
                    var qx = document.getElementById('qx').value
                    localStorage.setItem('quhao',qx)
                //c. 页面跳转
                location.href="register2.html"
                return true
            }else{
                document.getElementById('pmess').style.opacity='1'
                pval.style.borderColor='#ff6700'
                pval.focus()
                return false
            }
        }
       
    </script>
</body>
</html>
